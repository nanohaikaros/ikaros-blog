	<title>urllib的转换</title>

<body>

<h1>urllib在py2与py3中的使用</h1>

<p>在py2中用urllib/urllib2</p>
<p>在py3中用urllib.request</p>
<p>py2 <--> py3</p>
<p>urllib.urlencode() <--> urllib.parse.urlencode()</p>
<p>urllib.urlopen() <--> urllib.request.urlopen()</p>


</body>
</html>
